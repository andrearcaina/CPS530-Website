<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab05</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lab05.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="lab05.js"></script>
</head>
<body class="bg-dark">
    <h1 class="text-center text-white display-4">Potato Head Creator</h1>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div id="images" class="col-12 col-md-10 col-lg-6 border rounded">
                <img class="draggable" src="body.png" alt="Body"/>
                <img class="draggable" src="eyes.png" alt="Eyes"/>
                <img class="draggable" src="hat.png" alt="Hat"/>
                <img class="draggable" src="mouth.png" alt="Mouth"/>
                <img class="draggable" src="nose.png" alt="Nose"/>
            </div>

            <div id="instructions" class="text-white mt-2 p-3">
                <p>Drag and drop the images to create your own potato head!</p>
                <p>To do so, hold and click on an image, then drag the image to another location.</p>
                <p>Then, once at the location, let go of the mouse button and click on the position! </p>
                <button type="button" id="capture-button" class="btn btn-outline-success">
                    Capture Image
                </button>
                <p id="downloaded-text"></p>
            </div>            
        </div>
    </div>
</body>
</html>
