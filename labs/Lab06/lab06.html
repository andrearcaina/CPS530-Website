<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark">
    <svg class="p-4" width="300" height="400">
        <polygon points="50,50 100,50 75,100" fill="rgb(254,255,91)" stroke="black" stroke-width="2" transform="rotate(180 75 75)"/>
        <text x="55" y="35" font-size="12" fill="white">Triangle</text>

        <polygon points="175,50 225,50 225,100 175,100" fill="rgb(116, 195, 215)" stroke="black" stroke-width="2" />
        <text x="165" y="35" font-size="12" fill="white">Quadrilateral</text>

        <polygon points="50,200 90,200 110,235 70,270 30,235" fill="rgb(255, 193, 171)" stroke="black" stroke-width="2" transform="rotate(180 70 235)" />
        <text x="45" y="185" font-size="12" fill="white">Pentagon</text>

        <polygon points="185,200 215,200 240,235 215,270 185,270 160,235" fill="rgb(132, 215, 166)" stroke="black" stroke-width="2" transform="rotate(90 200 235)" />
        <text x="175" y="185" font-size="12" fill="white">Hexagon</text>
    </svg>

    <svg class="p-4" width="400" height="200">
        <rect x="0" y="0" width="100" height="200" fill="#009246" />
        <rect x="100" y="0" width="100" height="200" fill="#FFFFFF" />
        <rect x="200" y="0" width="100" height="200" fill="#CE2B37" />
        <text x="125" y="20" font-size="14" fill="black">(SVG)</text>
    </svg>

    <img class="p-4" src="italy.png" alt="Italy Flag" width="300" height="200" />

    <svg class="p-4" width="400" height="200">
        <rect x="0" y="0" width="100" height="200" fill="#0055A4" />
        <rect x="100" y="0" width="100" height="200" fill="#FFFFFF" />
        <rect x="200" y="0" width="100" height="200" fill="#EF4135" />
        <text x="125" y="20" font-size="14" fill="black">(SVG)</text>
    </svg>

    <img class="p-4" src="france.png" alt="France Flag" width="300" height="200" />
</body>
</html>
